<h1>{{title | lowercase }}</h1>

<div>
  <p>Today is {{today}}</p>
  <p>Today is {{today | date }}</p>
  <p>Today is {{today | date : "fullDate" }}</p>
  <p>Today is {{today | date : "hh:mm:ss" }}</p>
</div>

<p>{{currency | currency}}</p>
<p>{{currency | currency : "EUR"}}</p>

<p>{{currency | percent}}</p>

<h1>{{title | append: " Custom"}}</h1>
